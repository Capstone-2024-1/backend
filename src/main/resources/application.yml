spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  config:
    activate:
      on-profile: local
oauth:
  google:
    client-id: "local"
    redirect-uri: "local"
    client-secret: "client-secret"

---

spring:
  config:
    import: classpath:secret/application-dev.yml
    activate:
      on-profile: dev

---

spring:
  config:
    import: classpath:secret/application-prod.yml
    activate:
      on-profile: prod
